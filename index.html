<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&display=swap" re="stylesheet">

    <title>Cajero</title>
</head>
<body>
    <header>
        <img src="/images/Logo Banco mod.jpg" alt="logo banco">
        <h1>Banco en Linea</h1>
        <div id="date">fecha</div>
    </header>
    <main>       
        <div class="separador">
            <h2>Inicio</h2>
        </div>
        <section>
            <div class="pass">
                <div id="user">
                    <h3>Registro</h3>
                    <div id="passBox">
                        <input type="password" name="" id="pass" placeholder="Ingresa tu clave">
                        <p>Recuerda que la clave es un número de 4 dígitos</p>
                        <div class="subBtn">
                            <input type="submit" id="btn" value="Continuar">
                            <!-- <button type="submit"  ></button> -->
                        </div>
                    </div>

                    
                    <div class="quest">
                        <a href="#">¿Problemas para acceder?</a>
                        <a href="#">¿Olvidaste tu clave?</a>                      
                    </div>
                    
                </div>
            </div>

            <div class="imag">
                <img src="/images/landing.webp" alt="foto portada">
            </div>
        </section>
    </main>
    <footer>
        <span> © 2020 banco en linea</span>
        <img src="http://drive.google.com/uc?export=view&id=1kZHxdAmlPoDnx8gXrE2WswRwOh6p3XZG" class="logo">
    </footer>
   <script src="./app.js" type="module"></script>
</body>
</html>
